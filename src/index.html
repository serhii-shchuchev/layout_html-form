<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form 
      action = "https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      autocomplete="off"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        
        <div class="form-field">
          <label for="sur"> Surname: </label>
          <input 
            type="text" 
            name="surname"
            id="sur" 
          >
        </div>

        <div class="form-field">
          <label for="nam"> Name: </label>
          <input 
            type="text"
            name="name" 
            id="nam"
          >
        </div>        

        <div class="form-field">
          <label for="old"> How old are You? </label>
          <input 
            type="number" 
            name="howOld" 
            id="old" 
            value="12" 
            min="1" 
            max="100" 
            maxlength="3"
          >
        </div>

        <div class="form-field">
          <label for="dat"> Full date of birth: </label>
          <input 
            type="date" 
            name="date" 
            id="dat"
          >
        </div>

        <div>
          <label for="agr"> I accept the term of the agreement </label>
          <input 
            type="checkbox" 
            name="agreement" 
            id="agr" 
            required 
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="mail"> E-mail: </label>
          <input 
            type="email" 
            name="email" 
            id="mail" 
            placeholder="email@example.com" 
            required
          >
        </div>

        <div>
          <label for="pass"> Password: </label>
          <input 
            type="password" 
            name="passw" 
            id="pass" 
            pattern="\w+" 
            required
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="loveCat" 
              value="love-cat"
            >
              Yes
            <input 
              type="radio" 
              name="notloveCat" 
              value="dont-love-cat"
            >
              No
          </label>
        </div>

        <div class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="color" 
            value="#000000"
          >
        </div>
          
        <div class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="timeOclock"
          >
        </div>

        <div class="form-field">
          What are your favorite brand of cars?
          <select 
            name="cars" 
            id="car" 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div>
          How do you rate our work?
          <input 
            type="range" 
            name="rate" 
            min="0" 
            max="100" 
            step="10" 
            value="0"
          >
        </div>

      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="form-field">
          Comments:
          <textarea 
            name="comment"
            rows="2"
            cols="15"
          >
          </textarea>
        </div>
        <div>
          Would you recommend us?
          <select name="recommend" id="rec">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
